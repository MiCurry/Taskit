<!DOCTYPE html>
<html>

<head>
    <title>TaskIt</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
</head>

<body>
     <div class="wrapper">
        <nav class="topNav">

            <div class="navCenter">
                <h1>taskit</h1>
            </div>

        </nav>
        <section class="container">
            <div class="side-bar-left">
                <div class="side-bar-left-top">
                    <a href="#" class="add-event">Add event</a>
                    <a href="#" class="upcomming">upcomming events</a>
                    <a href="#" class="past">past events</a>
                    <a href="#" class="timline"> timeline</a>
                    <a href="#" class="profile">profile</a>
                </div>
                <div class="side-bar-left-bottom">
                    <a href="#" class="seetings">settings</a>
                    <a href="#" class="contact">contact-us</a>
                    <a href="#" class="terms">terms</a>
                </div>
            </div>



            <!-- content-window styling is in main-content.less -->
            <div class="content-window">
                    <div class="task-description">
                            <div class="task-info">
                                <div class="input">
                                    <h2>Task Title:</h2>
                                    <br>
                                    <input type="text" name="task-title">
                                </div>
                                <div class="input">
                                    <h2 class="yourMom">Task Description:</h2>
                                    <br>
                                    <textarea name="task-description" class="area-input" placeholder="Breif description of task here.."></textarea>
                                </div>
                                <div class="input">
                                    <h2 class="yourMom">Task Breakdown:</h2>
                                    <br>
                                    <input type="text" name="breakdown" placeholder="Enter description task breakdown...">
                                </div>
                            </div>
                            <div class="task-priority">
                                <div class="priority-top input">
                                    <div class="priority-level">
                                        <h2>Priority level:</h2>
                                        <br>
                                        <div class="priorities">
                                            <h2>High</h2>
                                            <hr>
                                            <h2>Medium</h2>
                                            <hr>
                                            <h2>Low</h2>
                                        </div>
                                    </div>
                                    <div class="number-of-openings">
                                        <h2># of Openings</h2>
                                        <div class="number-drop-down">
                                            <h2>v </h2>
                                        </div>
                                    </div>
                                    <!-- <div class="notify"> -->
                                        <!-- <input type="checkbox">Notify me when the task is complete</input> -->
                                    <!-- </div> -->
                                </div>
                                <div class="button">
                                    <h2>Add task to event</h2>
                                </div>
                            </div>
                        </div>
                <!-- stop here when adding and removing -->
            </div>

        </section>


    </div>

</body>
